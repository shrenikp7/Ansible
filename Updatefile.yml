  ####  
  # The purpose of following code is to set SELINUX=permissive using lineinfile moudule of Ansible, which can help to manage lines in tet file. 
  # Explore lineinfile module at https://docs.ansible.com/ansible/latest/modules/lineinfile_module.html
  # Explore replace module at https://docs.ansible.com/ansible/latest/modules/replace_module.html#replace-module
  # Explore blockinfile module at https://docs.ansible.com/ansible/latest/modules/blockinfile_module.html#blockinfile-module
  ####
  
  - name: Ensure SELinux is set to enforcing mode
      lineinfile:
        path: /etc/selinux/config
        regexp: '^SELINUX='
        line: SELINUX=permissive
